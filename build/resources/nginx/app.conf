server {
    listen       80;
    listen       [::]:80;
    listen       443 ssl;
    listen       [::]:443 ssl;
    server_name  development.docker;
    ssl_certificate /etc/nginx/ssl/container.crt;
    ssl_certificate_key /etc/nginx/ssl/container.key;
    ssl_dhparam /etc/nginx/ssl/container.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_session_tickets off;
    ssl_stapling off;
    ssl_stapling_verify off;
    root /home/projects;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    include common/php-fpm.conf;

    location ~ \.env$ {
        deny all;
    }
}