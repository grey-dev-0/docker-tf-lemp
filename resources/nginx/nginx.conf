# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;
daemon off;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    gzip		        on;
    keepalive_timeout   600;
    types_hash_max_size 2048;
    client_max_body_size 2G;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    include             vhosts/*.conf;

    server {
        server_name _;
        listen 80 default_server;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    }

    server {
        listen 80;
        listen [::]:80;
        #listen 443 ssl;
        #listen [::]:443 ssl;
        server_name lemp.docker;
        #ssl_certificate /etc/nginx/ssl/lemp.docker.pem;
        #ssl_certificate_key /etc/nginx/ssl/lemp.docker-key.pem;
        #ssl_prefer_server_ciphers on;
        root   /home/projects/lemp/public;
        index  index.php;

        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
            try_files      $uri =404;
            include        fastcgi_params;
            fastcgi_pass   unix:/var/opt/remi/php81/run/php-fpm/dns.sock;
            fastcgi_index  index.php;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size   256k;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        }

        location ~ \.env$ {
            deny all;
        }
    }
}
